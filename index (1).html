<!DOCTYPE html>
    <html lang="es-AR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primer Desarrollo</title>
        <link type="text/css" rel="stylesheet" href="estilos.css" />           
    </head>    

<div class="calculadora">
    <h2>Calculando....</h2>    
    
    <input type="text" id="resultado" class="pantalla" disabled value="">

    <div class="botones">
        <input type="button" value="7" class="boton" onclick="muestra('7')" />
        <input type="button" value="8" class="boton" onclick="muestra('8')" />
        <input type="button" value="9" class="boton" onclick="muestra('9')" />
        <input type="button" value="/" class="operador" onclick="muestra('/')" />

        <input type="button" value="4" class="boton" onclick="muestra('4')" />
        <input type="button" value="5" class="boton" onclick="muestra('5')" />
        <input type="button" value="6" class="boton" onclick="muestra('6')" />
        <input type="button" value="*" class="operador" onclick="muestra('*')" />

        <input type="button" value="1" class="boton" onclick="muestra('1')" />
        <input type="button" value="2" class="boton" onclick="muestra('2')" />
        <input type="button" value="3" class="boton" onclick="muestra('3')" />
        <input type="button" value="-" class="operador" onclick="muestra('-')" />

        <input type="button" value="0" class="boton" onclick="muestra('0')" />
        <input type="button" value="C" class="boton" onclick="borrar()" />
        <input type="button" value="=" class="boton" onclick="resultado()" />
        <input type="button" value="+" class="operador" onclick="muestra('+')" />
    </div>
</div>

<script src="funciones.js"></script>
</body>
</html>
